# buf.gen.yaml
version: v1
plugins:
  # Go plugins for server implementation
  - plugin: buf.build/protocolbuffers/go:v1.34.1
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.4.0
    out: gen/go
    opt: paths=source_relative

  # Connect-ES plugins for browser clients (v2 uses only bufbuild/es plugin)
  - plugin: buf.build/bufbuild/es:v2.10.2
    out: static/js/gen
    opt:
      - target=ts
      - ts_nocheck=false
