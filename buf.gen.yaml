# buf.gen.yaml
version: v1
plugins:
  # Go plugins for server implementation
  - plugin: buf.build/protocolbuffers/go:v1.34.1
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.4.0
    out: gen/go
    opt: paths=source_relative

  # JavaScript ES modules plugins for browser clients
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: static/js/gen
    opt: target=js
  - plugin: buf.build/connectrpc/es:v1.6.1
    out: static/js/gen
    opt: target=js
