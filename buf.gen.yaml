# buf.gen.yaml
version: v1
plugins:
  # Go plugins for server implementation
  - plugin: buf.build/protocolbuffers/go:v1.34.1
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go:v1.4.0
    out: gen/go
    opt: paths=source_relative

  # Connect-ES plugins for browser clients
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: static/js/gen
    opt:
      - target=ts
  - plugin: buf.build/connectrpc/es:v1.4.0
    out: static/js/gen
    opt:
      - target=ts

  # Kotlin plugins for Android client
  - plugin: buf.build/protocolbuffers/java:v28.3
    out: android/app/src/main/java
    opt:
      - lite
  - plugin: buf.build/protocolbuffers/kotlin:v28.3
    out: android/app/src/main/java
  - plugin: buf.build/connectrpc/kotlin:v0.7.4
    out: android/app/src/main/java
