name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: go build -v ./...

      - name: Test
        run: |
          # Exclude vendor and generated directories from test coverage
          # Run tests for each package in parallel
          for d in $(go list ./... | grep -v vendor | grep -v /gen/); do
            go test -race -coverprofile=${d//\//-}.cover $d &
          done
          wait

      - name: Combine coverage
        run: |
          echo "mode: set" > coverage.txt
          grep -h -v "mode: set" *.cover >> coverage.txt
          rm -f *.cover

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.txt