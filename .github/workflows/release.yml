name: Release

on:
  release:
    types: [created]
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
    build:
        name: Build and Release Go Binary
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                  - goos: linux
                    goarch: amd64
                  - goos: linux
                    goarch: arm64
                  - goos: windows
                    goarch: amd64
                  - goos: darwin
                    goarch: amd64
                  - goos: darwin
                    goarch: arm64
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: 1.21

            - uses: awalsh128/cache-apt-pkgs-action@latest
              with:
                packages: gcc-multilib build-essential
                version: 3

            - uses: jetify-com/devbox-install-action@v0.11.0

            - name: Build Go Binary
              run: |
                devbox run build ${{ matrix.goos }} ${{ matrix.goarch }}

            - name: Upload Action Artifact
              uses: actions/upload-artifact@v4
              with:
                name: simple_wiki-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
                path: ./simple_wiki-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

            - name: Upload Release Asset
              if: github.event_name == 'release'
              uses: AButler/upload-release-assets@v3.0
              with:
                files: "./simple_wiki-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}"
                repo-token: ${{ secrets.GITHUB_TOKEN }}